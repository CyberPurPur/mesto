<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип проекта" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__container">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_open-popup profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="button button_open-popup profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="reset"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form profile_data" name="profile_data" novalidate>
          <fieldset class="form__fields">
            <input class="form__input form__input_type_name" type="text" id="name-input" placeholder="Имя" minlength="2" maxlenght="20" required>
            <span class="form__input-error name-input-error"></span>
            <input class="form__input form__input_type_work" type="text" id="work-input" placeholder="Занятия" minlength="2" maxlenght="200" required>
            <span class="form__input-error work-input-error"></span>
          </fieldset>
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close-button" type="reset"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form place_data" name="place_data" novalidate>
          <fieldset class="form__fields">
            <input class="form__input form__input_type_placename" type="text" id="title-input" placeholder="Название" required minlength="2" maxlenght="30">
            <span class="form__input-error title-input-error"></span>
            <input class="form__input form__input_type_placelink" type="url" id="image-input" placeholder="Ссылка на картинку" required>
            <span class="form__input-error image-input-error"></span>
          </fieldset>
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_picture">
      <figure class="popup__figure">
        <button class="popup__close-button" type="reset"></button>
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__image-caption">Новое место</figcaption>
      </figure>
    </section>
    <template class="img_template">
      <article class="element">
        <img class="element__image" src="#" alt="#" />
        <button class="button element__trash-button" type="button"></button>
        <div class="element__description">
          <h2 class="element__name"></h2>
          <button class="button element__like-button" type="button"></button>
        </div>
      </article>
    </template>
    <script type="module" src="./scripts/utils/constants.js"></script>
    <script type="module" src="./scripts/utils/cards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    

  </body>
</html>
